<div *ngIf="college.length > 0" class="container mt-5">
  <h3 class="text-center mb-4">List of Colleges: {{ college.length }}</h3>
  <div *ngFor="let c of college" class="list-group">
    <div class="list-item mb-4 p-3 rounded shadow-sm bg-light border border-secondary">
      <div class="row">
        <div class="col-md-5">
          <img src="./assets/images/{{ c.collegename }}.jpg" alt="{{ c.collegename }}" class="img-fluid rounded" height="200px" width="250px">
        </div>
        <div class="col-md-7">
          <h4 class="text-primary" class="text-primary">{{ c.collegename }}</h4>
          <p class="text-muted">{{ c.collegeaddress }}</p>
          <button class="btn btn-info btn-sm mt-2" [routerLink]="['/department', c.collegename]">View Departments</button>
        </div>
      </div>
    </div>
  </div>
</div>
