<div class="container list-group  mt-5" style="height: 250px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-lg">
          <div class="card-body">
            <h4 class="text-center text-success mb-4">Upload Your File</h4>
            <div class="form-group">
              <label for="fileInput" class="form-label"></label>
              <input type="file" class="form-control-file" id="fileInput" (change)="onFileSelected($event)" />
            </div>
            <button class="btn btn-success btn-lg btn-block mt-4 rounded-pill" (click)="uploadFile()">
              Upload File
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
